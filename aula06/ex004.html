<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 50pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome' )
        document.writeln(`Olá, <strong>${nome}</strong>, seu nome tem ${nome.length} letras <br>`)

        document.writeln(`Seu nome ${nome.toUpperCase()} em letras maiusculas <br>`)

        document.writeln(`Seu nome ${nome.toLowerCase()} em letras minusculas`)
    </script>
</body>
</html>
